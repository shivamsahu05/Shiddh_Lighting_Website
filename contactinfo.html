<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact us</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   

    <link rel="stylesheet" href="style5.css">
</head>
<body> 
       
    <section id="section-wrapper">
        <!-- <img src="logo.png" alt="image" width="200px"> -->
        <div class="box-wrapper">
            
            <div class="info-wrap">
                <img src="logo.png" alt="image"> <br>
                <h2 class="info-title">
                    
                    Contact Information
                </h2>
                <h3 class="info-sub-title">Fill up the form and our team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                       <i class="fas fa-phone-alt"><ion-icon name="call-outline"></ion-icon>
                        <span>Phone:</span>
                        <a href="#">123456789</a>
                       </i> 
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"><ion-icon name="mail-outline"></ion-icon>
                         <span>E-mail:</span>
                         <a href="mailto:infoshiddh@gmail.com">infoshiddh@gmail.com</a>
                        </i>
                     </li>
                     <li>
                        <i class="fas fa-globe"><ion-icon name="globe-outline"></ion-icon>
                         <span>Website:</span>
                         <a href="shiddhelectric.com">Shiddhelectric.com</a>
                        </i> 
                     </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="https://www.facebook.com/">
                            <i class="fab fa-facebook"><ion-icon name="logo-facebook"></ion-icon></i>
                        </a>
                    </li>
                   
                        <li>
                        <a href="https://www.youtube.com/@SHIDDHLighting2021">
                         <i class="fab fa-youthub"><ion-icon name="logo-youtube"></ion-icon></i>
                        </a>
                    </li> 
                    <li>
                        <a href="#">
                            <i class="fab fa-whatsapp"><ion-icon name="logo-whatsapp"></ion-icon></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/">
                            <i class="fab fa-instagram"><ion-icon name="logo-instagram"></ion-icon></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    
                    <h2 class="form-title">Send us a message
                    </h2>
                    <div class="form-send">
                        <select>
                            <option name="c1">MOHIT KUMAR</option>
                            <option name="c2">SHIVAM KUMAR</option>
                        </select>
                    </div>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" name="n1" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" name="n2" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="E-mail id" name="n3" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone" name="num" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message" name="mes" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send message" class="submit-button">
                </form>

            </div>
        </div>

    </section>

</body>
</html>
