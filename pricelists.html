        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            font-size: 1.8em;
            margin: 0;
            text-transform: uppercase;
        }
        .header img {
            max-height: 60px;
            margin-right: 20px;
        }

        /* Price List Styles */
        .price-list {
            max-width: 100%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .product-info {
            flex: 1;
            padding-left: 20px;
        }
        .product h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #333;
        }
        .product p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        .product .price {
            font-weight: bold;
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .header img {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
